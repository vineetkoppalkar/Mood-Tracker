<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="Description" content="A web application to track how you feel.">

    <!-- OG Meta Tags -->
    <meta property="og:title" content="Mood Tracker">
    <meta property="og:description" content="A web application to track how you feel.">

    <title>MoodTracker</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap Styles -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Roboto Font For Material UI -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

  </head>
  <body>
    <div id="root"></div>

    <script>
      const isProduction = ('%NODE_ENV%' === 'production');

      if (isProduction && 'serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
      }
    </script>
  </body>
</html>
